<template>
    <h3 style="margin-bottom: 10px;text-align: center;font-size: 22px;">{selectedMonth}- {selectedYear}</h3>
    <div class="slds-col" style="display: flex; justify-content: center; align-items: center;">
        <lightning-icon class="leftrightstyle" icon-name="utility:left" size="large"
            style="cursor:pointer; align-items: center;" id="decrement" onclick={handlePrevClicked}>
        </lightning-icon>
        <template for:each={dateList} for:item="item">
            <div key={item.date}>
                <template if:true={item.selected}>
                    <div key={item.date} style="margin:20px;">
                        <!-- <h3 style="margin-bottom: 10px;">{item.day}</h3> -->
                        <div key={item.date} class="circleSelected" onclick={ondatechoosedhandler} data-id={item.fDate}>
                            {item.date}- {item.day}</div>
                    </div>
                </template>
                <template if:false={item.selected}>
                    <div key={item.date} style="margin:20px;">
                        <!-- <h3 style="margin-bottom: 10px;">{item.day}</h3> -->
                        <div key={item.date} class="circle" onclick={ondatechoosedhandler} data-id={item.fDate}>
                            {item.date}- {item.day}</div>
                    </div>
                </template>
            </div>
        </template>
        <lightning-icon icon-name="utility:right" size="large" style="cursor:pointer;" id="increment"
            onclick={handleNextClicked}></lightning-icon>
    </div>
</template>
