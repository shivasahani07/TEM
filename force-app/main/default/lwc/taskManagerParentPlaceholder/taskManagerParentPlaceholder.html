<template>
    <div class="slds-card" style="padding:2%;">
        <c-task-manager-date-time-bar ondateselected={dateSelectedCallback}></c-task-manager-date-time-bar>
        <div style="margin-top: 3%;margin-left: 5%;margin-right: 5%;">
            <template if:true={conId}>
                <c-task-manager-child-view con-id={conId} selected-date={selectedDate} selected-month={selectedMonth} selected-year={selectedYear} ondateselected={dateSelectedCallback}></c-task-manager-child-view>
            </template>
        </div>
    </div>
</template>
