                <h1><Strong>Task Queues</Strong></h1>

                    <div class="slds-border_bottom">

        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="12" small-device-size="12" medium-device-size="8">

                <div style="font-size: 20px;text-align:center;">{timeVal}</div>

                    <template if:true={showStartBtn}>
                        <lightning-button variant="brand" label="Start Your Job" onclick={start} style="margin-left: 145px;" class="slds-m-left_x-small"></lightning-button>
                    </template>
                    <template if:false={showStartBtn}>
                        <lightning-button variant="brand" label="End Your Job" onclick={stop} style="margin-left: 145px;" class="slds-m-left_x-small"></lightning-button>
                    </template>
                    
                    <lightning-button variant="brand" label="Reset" onclick={reset} style="margin-left: 10px;"></lightning-button>

                <lightning-button variant="brand" label="Mark As Completed" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

            </div>

                <div class="slds-border_bottom">
                    <lightning-card  title="Hello Details">

        </div>

                        <Strong>Solution Details</Strong>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <div class="slds-m-top_small slds-m-bottom_medium">
